	<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		/* 스타일시트 */
		.menu {
			display: flex;  /* flexbox 사용 */
			justify-content: space-between;  /* 왼쪽과 오른쪽으로 메뉴 배치 */
			background-color: #f2f2f2;  /* 배경색 설정 */
			padding: 10px;  /* 패딩 설정 */
		}
		.menu a {
			color: black;  /* 글자색 설정 */
			font-weight: bold;  /* 글씨체 굵기 설정 */
			text-decoration: none;  /* 밑줄 없애기 */
		}
	</style>
</head>
<body>
	<!-- 메뉴 -->
	<div class="menu">
		<a href="#">Home</a>
		<a href="#">Contact</a>
	</div>
	
	<!-- 본문 -->
	<h1>Welcome to my website!</h1>
	<p>This is some sample text for my website.</p>
</body>
</html>
